<div class="min-h-screen bg-gray-50 flex">
  <!-- Sidebar -->
  <aside class="w-64 bg-indigo-900 text-white flex flex-col">
    <div class="p-6 border-b border-indigo-800">
      <h1 class="text-2xl font-bold">Admin Portal</h1>
      <p class="text-sm text-indigo-200 mt-1">{{ user?.name }}</p>
    </div>
    
    <nav class="flex-1 p-4 space-y-2">
      <a routerLink="/admin/dashboard" routerLinkActive="bg-indigo-800" 
         class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-indigo-800 transition">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
        <span class="font-medium">Dashboard</span>
      </a>

      <a routerLink="/admin/units" routerLinkActive="bg-indigo-800"
         class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-indigo-800 transition">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
        </svg>
        <span class="font-medium">Manage Units</span>
      </a>

      <a routerLink="/admin/bookings" routerLinkActive="bg-indigo-800"
         class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-indigo-800 transition">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
        </svg>
        <span class="font-medium">Manage Bookings</span>
      </a>
    </nav>

    <div class="p-4 border-t border-indigo-800">
      <button (click)="logout()" class="w-full flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-red-600 transition">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
        </svg>
        <span class="font-medium">Logout</span>
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 overflow-auto">
    <router-outlet></router-outlet>
  </main>
</div>
