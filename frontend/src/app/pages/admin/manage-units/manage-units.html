<div class="p-8">
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold text-gray-900">Manage Units</h1>
    <button (click)="openModal()" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 font-medium">
      + Add New Unit
    </button>
  </div>

  <div *ngIf="loading" class="text-center py-12">
    <div class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-indigo-600 border-r-transparent"></div>
    <p class="text-gray-500 mt-4">Loading units...</p>
  </div>

  <div *ngIf="!loading" class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Unit #</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tower</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Floor</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Beds/Baths</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Area</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Rent</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let unit of units" class="hover:bg-gray-50">
          <td class="px-6 py-4 text-sm font-medium text-gray-900">{{ unit.unit_number }}</td>
          <td class="px-6 py-4 text-sm text-gray-700">{{ unit.tower?.name }}</td>
          <td class="px-6 py-4 text-sm text-gray-700">{{ unit.floor }}</td>
          <td class="px-6 py-4 text-sm text-gray-700">{{ unit.bedrooms }} / {{ unit.bathrooms }}</td>
          <td class="px-6 py-4 text-sm text-gray-700">{{ unit.area_sqft }} sqft</td>
          <td class="px-6 py-4 text-sm text-gray-700">${{ unit.monthly_rent }}</td>
          <td class="px-6 py-4">
            <span class="px-2 py-1 text-xs font-medium rounded-full"
                  [ngClass]="{
                    'bg-green-100 text-green-800': unit.status === 'available',
                    'bg-red-100 text-red-800': unit.status === 'occupied'
                  }">
              {{ unit.status | titlecase }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Create Unit Modal -->
  <div *ngIf="showModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4 animate-fadeIn" (click)="closeModal()">
    <div class="bg-white rounded-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto animate-scaleIn" (click)="$event.stopPropagation()">
      <div class="sticky top-0 bg-white border-b px-6 py-4 flex justify-between items-center">
        <h2 class="text-2xl font-bold text-gray-900">Add New Unit</h2>
        <button (click)="closeModal()" class="text-gray-400 hover:text-gray-600">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <form [formGroup]="unitForm" (ngSubmit)="createUnit()" class="p-6 space-y-4">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Tower</label>
            <select formControlName="tower_id" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
              <option value="">Select Tower</option>
              <option *ngFor="let tower of towers" [value]="tower.id">{{ tower.name }}</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Unit Number</label>
            <input formControlName="unit_number" type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Floor</label>
            <input formControlName="floor" type="number" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Bedrooms</label>
            <input formControlName="bedrooms" type="number" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Bathrooms</label>
            <input formControlName="bathrooms" type="number" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Area (sqft)</label>
            <input formControlName="area_sqft" type="number" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
          </div>
          <div class="col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-1">Monthly Rent ($)</label>
            <input formControlName="monthly_rent" type="number" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
          </div>
          <div class="col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
            <textarea formControlName="description" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"></textarea>
          </div>
        </div>

        <div class="flex gap-4 pt-4">
          <button type="submit" [disabled]="!unitForm.valid" class="flex-1 bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 disabled:bg-gray-300 font-medium">
            Create Unit
          </button>
          <button type="button" (click)="closeModal()" class="px-6 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 font-medium">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
