<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Create new account</h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Or <a routerLink="/login" class="font-medium text-blue-600 hover:text-blue-500">sign in to existing account</a>
      </p>
    </div>
    
    <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
      {{ error }}
    </div>

    <form class="mt-8 space-y-6" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <input id="name" type="text" formControlName="name" 
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
            placeholder="Full Name">
          <div *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.errors?.['required']" class="text-red-500 text-xs mt-1 px-1">
            Name is required
          </div>
        </div>
        <div>
          <input id="email" type="email" formControlName="email" 
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
            placeholder="Email address">
          <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="text-red-500 text-xs mt-1 px-1">
            Valid email is required
          </div>
        </div>
        <div>
          <input id="password" type="password" formControlName="password" 
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
            placeholder="Password (min 6 chars)">
          <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors?.['minlength']" class="text-red-500 text-xs mt-1 px-1">
            Password must be at least 6 characters
          </div>
        </div>
      </div>

      <div>
        <button type="submit" [disabled]="loading" 
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none disabled:opacity-50">
          {{ loading ? 'Creating Account...' : 'Sign up' }}
        </button>
      </div>
    </form>
  </div>
</div>
